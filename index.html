Glossary of Abbreviations Used in Web Design

Listed below are abbreviations (and acronyms) commonly used in web design and their meaning:

CMS. Acronym for content management system, the CMS is a solution for content management including organising, publishing, editing, etc.

CSS. Short for Cascading Style Sheets, the CSS is utilised to create the look and feel of web documents including fonts, spacing, layout and more.

DHTML. This acronym stands for Dynamic HyperText Markup Language. It is a blend of several web development techniques and solutions including the DOM, CSS, XHTML and JavaScript, and is used for making dynamic websites.

DOM. Short for the Document Object Model, the DOM is defined as programming interface that is used for working with HTLM, XHTLM and XML files.

EPUB. This abbreviation is short for electronic publication, a free and open e-book that is readable and downloadable to tablets, laptops, smartphones and other electronic devices supporting this e-book format.

GIF. Abbreviation or acronym for Graphics Interchange Format, to be more precise, GIF is a tool for animated web images.

IP. This is an acronym for Internet Protocol or a protocol for sending data between computers that are connected on the Internet.

LAMP. A type of platform for website development which uses Linux, Apache, MySQL and PHP. The term LAMP is an acronym of the mentioned technologies.

RSS. Acronym for Really Simple Syndication, RSS is a format for publishing, editing, changing, updating,… web content.

SEO. Short for search engine optimisation, SEO is a process of improving a website’s visibility in search engine results pages.

XHTML. This is an acronym for eXtensible HyperText Markup Language. It is basically an extended version of HTML that meets the XML standards.

XML. Short for eXtensible Markup Language, XML refers to a collection of rules or standards for creating other writing languages such as XHTML for instance.
